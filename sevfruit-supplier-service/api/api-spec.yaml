    get:
      operationId: supplierGetAll
      summary: Список всех поставщиков
      description: Возвращает список всех поставщиков
      tags:
      - Supplier
      responses:
        "200":
          description: OK
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Supplier"
              example:
              - id: 1
                name: S1
              - id: 2
                name: S2
              - id: 3
                name: S3
        "401":
          description: Запрос не авторизован
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                timestamp: 2023-12-15T14:42:03.723+00:00
                status: 401
                error: Unauthorized
                message: Full authentication is required to access this resource
                path: /supplier
        "500":
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                timestamp: 2023-12-15T14:42:03.723+00:00
                status: 500
                error: Internal Server Error
                message: could not execute SQL statement
                path: /supplier
    post:
      operationId: supplierAdd
      summary: Добавить нового поставщика
      description: Добавляет нового поставщика
      tags:
      - Supplier
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Supplier"
            example:
              name: S4
      responses:
        "201":
          description: OK
          headers:
            Location:
              description: URL нового поставщика
              schema:
                type: string
                format: uri
              example: http://localhost:8080/supplier/4
          content: 
            application/json:
              schema:
